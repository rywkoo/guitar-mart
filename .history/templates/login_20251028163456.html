{% extends "base.html" %}
{% block title %}Login - Mini Mart{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = '';
        messageDiv.className = 'msg error';

        const formData = new FormData(form);
        const data = {
            username: formData.get('username'),
            password: formData.get('password')
        };

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // important if using JWT cookies
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                localStorage.setItem("jwtToken", result.access_token || '');
                localStorage.setItem("username", result.username);
                localStorage.setItem("role", result.role);

                messageDiv.className = 'msg success';
                messageDiv.textContent = 'Login successful! Redirecting...';

                setTimeout(() => {
                    if(result.role === "admin"){
                        window.location.href = "/admin";
                    } else {
                        window.location.href = "/";
                    }
                }, 1500);
            } else {
                messageDiv.textContent = result.error || result.message || 'Invalid credentials';
            }
        } catch (err) {
            messageDiv.textContent = 'Network error: ' + err.message;
        }
    });
});
</script>
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="message" class="msg"></div>
    </form>
    <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>
{% endblock %}
