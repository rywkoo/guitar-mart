<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <style>
        body { margin:0; font-family: Arial, sans-serif; display:flex; }
        .sidebar {
            width: 200px; background: #343a40; color: #fff;
            min-height: 100vh; padding-top: 20px;
        }
        .sidebar a { display:block; color:#fff; padding:10px 20px; text-decoration:none; }
        .sidebar a:hover { background: #495057; }
        .content { flex:1; padding:20px; }
        .navbar { background:#007bff; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
        .btn { padding: 8px 12px; background:#007bff; color:#fff; border:none; border-radius:4px; cursor:pointer; }
        .btn:hover { background:#0056b3; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }

        /* Modal */
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); justify-content:center; align-items:center; }
        .modal-content { background:#fff; padding:20px; border-radius:8px; width:400px; }
        .close { float:right; cursor:pointer; color:red; font-weight:bold; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="text-align:center;">Mini Mart</h2>
        <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
        <a href="{{ url_for('admin.products') }}">Products</a>
        <a href="{{ url_for('admin.categories') }}">Categories</a>
    </div>

    <div class="content">
        <div class="navbar">
            <div>Welcome, {{ current_user.username }}</div>
            <form action="{{ url_for('auth.logout') }}" method="POST" style="margin:0;">
                <button type="submit" class="btn">Logout</button>
            </form>
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
