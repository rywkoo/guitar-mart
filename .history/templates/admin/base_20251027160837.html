<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin - Mini Mart{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand">Mini Mart Admin</span>
  <div class="ml-auto">
    <span id="username"></span>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm ml-2">Logout</button>
  </div>
</nav>
<div class="d-flex">
  <div class="bg-light p-3" style="width:200px; min-height:100vh;">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/categories">Categories</a></li>
    </ul>
  </div>
  <div class="flex-fill p-3">
    {% block content %}{% endblock %}
  </div>
</div>

{% block scripts %}
<script>
  const token = localStorage.getItem("jwtToken");
  const role = localStorage.getItem("role");
  if (!token || role !== "admin") {
    alert("Unauthorized: Admins only");
    window.location.href = "/";
  }

  const username = localStorage.getItem("username");
  if(username) document.getElementById("username").innerText = username;

  const logoutBtn = document.getElementById("logoutBtn");
  if(logoutBtn){
    logoutBtn.addEventListener("click", ()=>{
      localStorage.removeItem("jwtToken");
      localStorage.removeItem("username");
      localStorage.removeItem("role");
      window.location.href = "/login";
    });
  }
</script>
{% endblock %}
</body>
</html>
