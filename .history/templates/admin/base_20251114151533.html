<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Admin - Mini Mart{% endblock %}</title>

  <!-- Google Font: DM Sans -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Design Tokens
    ========================== */
    :root {
      --font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --color-bg: #ffffff;
      --color-surface: #f8f9fa;
      --color-text: #1d1d1f;
      --color-text-muted: #5f5f65;
      --color-primary: #4f46e5;
      --color-primary-light: #6366f1;
      --color-primary-shadow: rgba(79, 70, 229, 0.3);
      --color-danger: #ff4757;
      --color-border: #e9ecef;
      --radius-sm: 8px;
      --radius-md: 12px;
      --transition: all 0.2s ease;
      --navbar-height: 70px;
      --sidebar-width: 240px;
    }

    *, *::before, *::after { box-sizing: border-box; }
    body { margin: 0; font-family: var(--font-family); background-color: #f5f5f5; color: var(--color-text); line-height: 1.6; }

    /* =========================
       Navbar
    ========================== */
    .navbar {
      height: var(--navbar-height);
      background: var(--color-bg);
      border-bottom: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .navbar__brand {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--color-text);
      text-decoration: none;
    }

    .navbar__right {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    .navbar__user {
      font-weight: 600;
      color: var(--color-text-muted);
      font-size: 0.95rem;
    }

    .navbar__logout {
      background: var(--color-primary);
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 50px;
      font-weight: 700;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 6px transparent;
    }

    .navbar__logout:hover {
      background: var(--color-primary-light);
      box-shadow: 0 4px 12px var(--color-primary-shadow);
      transform: translateY(-1px);
    }

    /* =========================
       Layout
    ========================== */
    .admin-layout {
      display: flex;
      min-height: calc(100vh - var(--navbar-height));
    }

    /* =========================
       Sidebar
    ========================== */
    .sidebar {
      width: var(--sidebar-width);
      background: #ffffff;
      border-right: 1px solid var(--color-border);
      padding: 1.5rem 0;
      position: sticky;
      top: var(--navbar-height);
      height: calc(100vh - var(--navbar-height));
      overflow-y: auto;
    }

    .sidebar__list { list-style: none; padding: 0; margin: 0; }
    .sidebar__item { margin-bottom: 0.25rem; }
    .sidebar__link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1.5rem;
      color: var(--color-text-muted);
      text-decoration: none;
      font-weight: 600;
      border-radius: var(--radius-sm);
      margin: 0 1rem;
      transition: var(--transition);
    }
    .sidebar__link:hover,
    .sidebar__link.active {
      background: #eef2ff;
      color: var(--color-primary);
    }
    .sidebar__link.active {
      font-weight: 700;
      position: relative;
    }
    .sidebar__link.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 4px;
      height: 20px;
      background: var(--color-primary);
      border-radius: 2px;
    }

    /* =========================
       Content
    ========================== */
    .content {
      flex: 1;
      padding: 2rem;
      background: var(--color-bg);
      overflow-x: auto;
    }

    /* =========================
       Mobile Toggle
    ========================== */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color-text);
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: -var(--sidebar-width);
        top: var(--navbar-height);
        height: calc(100vh - var(--navbar-height));
        transition: left 0.3s ease;
        z-index: 999;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      .sidebar.open { left: 0; }
      .menu-toggle { display: block; }
      .content { padding: 1.5rem; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button class="menu-toggle" id="menuToggle">Menu</button>
      <a href="/admin/dashboard" class="navbar__brand">Mini Mart Admin</a>
    </div>

    <!-- USERNAME + LOGOUT (mirrors the frontend pattern) -->
    <div class="navbar__right" id="authContainer">
              <li class="navbar__item navbar__item--cta" id="navbarAuthItem">
        <a href="login" class="navbar__link navbar__link--cta" id="navbarAuthLink">Login</a>
        </li>
    </div>
  </header>

  <!-- Layout -->
  <div class="admin-layout">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <ul class="sidebar__list">
        <li class="sidebar__item">
          <a href="/admin/dashboard" class="sidebar__link {% if request.path == '/admin/dashboard' %}active{% endif %}">
            Dashboard
          </a>
        </li>
        <li class="sidebar__item">
          <a href="/admin/products" class="sidebar__link {% if request.path == '/admin/products' %}active{% endif %}">
            Products
          </a>
        </li>
        <li class="sidebar__item">
          <a href="/admin/categories" class="sidebar__link {% if request.path == '/admin/categories' %}active{% endif %}">
            Categories
          </a>
        </li>
        <li class="sidebar__item">
          <a href="/admin/users" class="sidebar__link {% if request.path == '/admin/users' %}active{% endif %}">
            Users
          </a>
        </li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
      {% block content %}{% endblock %}
    </main>
  </div>

  {% block scripts %}
  <script>
    // Mobile Menu Toggle
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");
    menuToggle.addEventListener("click", () => sidebar.classList.toggle("open"));
    document.querySelector(".content").addEventListener("click", () => {
      if (window.innerWidth <= 768 && sidebar.classList.contains("open")) {
        sidebar.classList.remove("open");
      }
    });

    // Highlight active link
    document.querySelectorAll(".sidebar__link").forEach(link => {
      if (link.href === window.location.href) link.classList.add("active");
    });

    // USERNAME & LOGOUT â€“ exact same logic as frontend
    document.addEventListener('DOMContentLoaded', () => {
      const authContainer = document.getElementById('authContainer');
      const usernameSpan = document.getElementById('username');
      const logoutBtn = document.getElementById('logoutBtn');

      // Try JWT first (your admin routes use JWT)
      const token = localStorage.getItem('jwtToken');
      if (token) {
        // Decode payload to get username (no server round-trip)
        try {
          const payload = JSON.parse(atob(token.split('.')[1]));
          const username = payload.identity || payload.sub || 'Admin';
          usernameSpan.textContent = username;
        } catch (e) {
          usernameSpan.textContent = 'Admin';
        }
      } else {
        // Fallback to Flask's g.user (set in @before_request)
        const serverUsername = "{{ g.user.username if g.user else '' }}".trim();
        if (serverUsername) {
          usernameSpan.textContent = serverUsername;
          localStorage.setItem('jwtToken', ''); // ensure JWT exists for consistency
        }
      }
      
  document.addEventListener('DOMContentLoaded', () => {
    const authItem = document.getElementById('navbarAuthItem');
    if (!authItem) return;

    const username = localStorage.getItem('username');
    const role = localStorage.getItem('role');

    if (username) {
        // Replace login button with profile dropdown using CTA styling
        authItem.innerHTML = `
            <div class="navbar__item navbar__item--cta" style="position:relative;">
                <button class="navbar__link--cta" id="profileBtn" style="border:none;">
                    ${username} &#x25BC;
                </button>
                <ul  id="profileDropdown" style="
                    display:none;
                    position:absolute;
                    top:100%;
                    right:0;
                    background:#fff;
                    min-width:160px;
                    z-index:100;
                    padding:0;
                    list-style:none;
                ">
                    <li>
                        <a href="reset-password" class="navbar__link" style="
                            padding:0.75rem 1rem;
                            display:block;
                            color:var(--color-text-primary);
                        ">Reset Password</a>
                    </li>
                    <li>
                        <a href="#" id="logoutBtn" class="navbar__link" style="
                            padding:0.75rem 1rem;
                            display:block;
                            color:var(--color-text-primary);
                        ">Logout</a>
                    </li>
                </ul>
            </div>
        `;

        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        const logoutBtn = document.getElementById('logoutBtn');

        // Toggle dropdown
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close dropdown on click outside
        document.addEventListener('click', () => {
            profileDropdown.style.display = 'none';
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('username');
            localStorage.removeItem('role');
            localStorage.removeItem('jwtToken');
            location.reload(); // reload page to show login button again
        });
    }
});
  </script>
  
  {% endblock %}
</body>
</html>
