<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Admin - Mini Mart{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand">Mini Mart Admin</span>
  <div class="ml-auto">
    <span id="username"></span>
    <button id="logoutBtn" class="btn btn-outline-danger btn-sm ml-2">Logout</button>
  </div>
</nav>
<div class="d-flex">
  <div class="bg-light p-3" style="width:200px; min-height:100vh;">
    <ul class="nav flex-column">
      <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/categories">Categories</a></li>
    </ul>
  </div>
  <div class="flex-fill p-3">
    {% block content %}{% endblock %}
  </div>
</div>

{% block scripts %}
<script>
async function checkAdmin() {
  try {
    const res = await fetch("/api/admin/check", {
      method: "GET",
      credentials: "include" // send cookies automatically
    });
    if (!res.ok) {
      alert("Unauthorized: Admins only");
      window.location.href = "/";
      return;
    }
    const data = await res.json();
    document.getElementById("username").innerText = data.username;
  } catch (err) {
    console.error(err);
    alert("Error verifying admin access");
    window.location.href = "/";
  }
}

checkAdmin();

// Logout button: just clear the JWT cookie
const logoutBtn = document.getElementById("logoutBtn");
logoutBtn.addEventListener("click", () => {
  // Overwrite the JWT cookie with empty value and expired date
  document.cookie = "access_token_cookie=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT";
  window.location.href = "/";
});
</script>

{% endblock %}
</body>
</html>
