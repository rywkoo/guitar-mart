<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Mini Mart</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 50px; background: #f5f5f5; }
    form { background: #fff; padding: 20px; border-radius: 8px; width: 300px; margin: auto; }
    input { width: 100%; padding: 8px; margin: 10px 0; box-sizing: border-box; }
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin-top: 15px; color: red; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">Register</h2>
  <form id="registerForm">
    <input type="text" name="username" placeholder="Username" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <input type="password" name="confirm_password" placeholder="Confirm Password" required />
    <button type="submit">Register</button>
    <div class="message" id="message"></div>
  </form>

  <script>
    const form = document.getElementById('registerForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';

      const formData = new FormData(form);
      const data = {
        username: formData.get('username'),
        email: formData.get('email'),
        password: formData.get('password'),
        confirm_password: formData.get('confirm_password')
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Registration successful! You can now login.';
        } else {
          messageDiv.style.color = 'red';
          messageDiv.textContent = result.message || JSON.stringify(result);
        }
      } catch (err) {
        messageDiv.style.color = 'red';
        messageDiv.textContent = 'Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
