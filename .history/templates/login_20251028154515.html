{% extends "base.html" %}
{% block title %}Login - Mini Mart{% endblock %}

{% block content %}
<style>
/* Base page styling */
body {
    font-family: "DM Sans", sans-serif;
    background-color: #f9fafb;
    color: #1d1d1f;
}

/* Container */
.login-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    text-align: center;
}

.login-container h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

/* Form inputs */
input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

/* Button */
button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e63946;
}

/* Message */
.msg {
    margin-top: 1rem;
    font-size: 0.95rem;
}

.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }

/* Register link */
.register-link {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #5f5f65;
}

.register-link a {
    color: #ff4757;
    font-weight: 700;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="message" class="msg"></div>
    </form>
    <div class="register-link">
        Don't have an account? <a href="register.html\\">Register here</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const form = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'msg error';

    const formData = new FormData(form);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            localStorage.setItem("jwtToken", result.access_token);
            localStorage.setItem("username", result.username);
            localStorage.setItem("role", result.role);

            messageDiv.className = 'msg success';
            messageDiv.textContent = 'Login successful! Redirecting...';
            setTimeout(() => {
                if(result.role === "admin"){
                    window.location.href = "/admin";
                } else {
                    window.location.href = "/";
                }
            }, 1500);
        } else {
            messageDiv.textContent = result.error || JSON.stringify(result);
        }
    } catch (err) {
        messageDiv.textContent = 'Network error: ' + err.message;
    }
});
</script>
{% endblock %}
