<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Menu Navbar (Definitive Final Version)</title>
    <style>
        /*
        ========================================
        CSS Custom Properties (Marketing Theme)
        ========================================
        */
        :root {
            --color-background: #ffffff;
            --color-text-primary: #1d1d1f;
            --color-link-secondary: #5f5f65; /* Muted color for secondary links */
            
            /* Bright, attention-grabbing CTA colors */
            --color-cta: #ff4757;
            --color-cta-text: #ffffff;
            --color-cta-shadow: rgba(255, 71, 87, 0.4);

            --font-family-sans-serif: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            --font-weight-bold: 700;
            --navbar-height: 80px;
            --navbar-padding: 1.0rem;
            --container-width: 100%;
            --transition-speed: 0.2s;
        }

        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');
        
        /*
        ========================================
        Base & Page Styles
        ========================================
        */
        *, *::before, *::after { box-sizing: border-box; }
        body { margin: 0; font-family: var(--font-family-sans-serif); line-height: 1.6; }
        .content { height: 200vh; max-width: var(--container-width); margin: 0 auto; padding: calc(var(--navbar-height) + 2rem) var(--navbar-padding); }
        ul { list-style: none; margin: 0; padding: 0; }
        a { text-decoration: none; transition: color var(--transition-speed) ease; }

        /*
        ========================================
        Main Navbar Structure
        ========================================
        */
        .navbar {
            height: var(--navbar-height); display: flex; align-items: center;
            position: sticky; top: 0; z-index: 1000;
            background-color: var(--color-background); border-bottom: 1px solid #f0f0f0;
        }
        .navbar__container { display: flex; justify-content: space-between; align-items: center; width: 100%; max-width: var(--container-width); margin: 0 auto; padding: 0 var(--navbar-padding); }
        .navbar__brand { font-size: 1.5rem; font-weight: var(--font-weight-bold); color: var(--color-text-primary); }

        /*
        ========================================
        Mobile Menu & Links
        ========================================
        */
        .navbar__toggle { display: block; border: none; background: transparent; cursor: pointer; }
        .navbar__menu { display: none; position: absolute; top: var(--navbar-height); left: 0; width: 100%; background-color: var(--color-background); box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .navbar__menu.is-active { display: block; }
        .navbar__item:not(:last-child) { border-bottom: 1px solid #f0f0f0; }

        /* Base styles for all links */
        .navbar__link { display: block; padding: 1.25rem var(--navbar-padding); font-weight: 500; }
        
        /* De-emphasized link color */
        .navbar__link:not(.navbar__link--cta) { color: var(--color-link-secondary); }
        .navbar__link:not(.navbar__link--cta):hover { color: var(--color-text-primary); }
        
        /* CTA button is distinct even on mobile */
        .navbar__link--cta { color: var(--color-cta); font-weight: var(--font-weight-bold); }
        
        :is(.navbar__toggle, .navbar__link):focus-visible { outline: 2px solid var(--color-cta); outline-offset: 2px; border-radius: 4px; }
        
        /*
        ========================================
        Desktop Styles & CTA Emphasis
        ========================================
        */
        @media (min-width: 768px) {
            .navbar__toggle { display: none; }
            .navbar__menu { display: flex; align-items: center; position: static; width: auto; background: none; box-shadow: none; }
            .navbar__list { display: flex; align-items: center; gap: 2rem; }
            .navbar__item:not(:last-child) { border: none; }
            .navbar__link { padding: 0.5rem; position: relative; }
            
            /* Subtle underline for secondary links on desktop */
            .navbar__link:not(.navbar__link--cta)::after {
                content: ''; position: absolute; bottom: -4px; left: 0;
                width: 0; height: 2px; background-color: var(--color-text-primary);
                transition: width var(--transition-speed) ease;
            }
            .navbar__link:not(.navbar__link--cta):hover::after,
            .navbar__link:not(.navbar__link--cta):focus::after { width: 100%; }
            
            /* --- THE CTA BUTTON --- */
            .navbar__item--cta { margin-left: 1rem; }
            .navbar__link--cta {
                color: var(--color-cta-text);
                background-color: var(--color-cta);
                padding: 0.75rem 1.5rem;
                border-radius: 50px;
                transition: transform var(--transition-speed) ease,
                            box-shadow var(--transition-speed) ease;
            }
            /* The "Lift & Glow" effect */
            .navbar__link--cta:hover, .navbar__link--cta:focus-visible {
                transform: translateY(-2px);
                box-shadow: 0 8px 20px var(--color-cta-shadow);
                color: var(--color-cta-text); /* Ensure text stays white on hover */
            }
        }
            :root {
        --cta-bg: #f0f2f5;
        --cta-heading-color: #1c1e21;
        --cta-link-color: #007bff;
        --cta-link-hover-color: #0056b3;

        --footer-bg: #1c1e21;
        --footer-text: #adb5bd;
        --footer-link-hover: #ffffff;
    }

    /* Basic body styles */


    main {
        flex-grow: 1;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
    }

    .main-content {
        padding: 2rem 0;
    }

    /* FOOTER STYLES START HERE */

    .footer-agency {
        text-align: center;
        
    }

    /* CTA Section */
    .footer-agency__cta {
        background-color: var(--cta-bg);
        padding: 4rem 1.5rem;
    }

    .footer-agency__cta-heading {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--cta-heading-color);
        margin: 0 0 1rem 0;
    }

    .footer-agency__cta-link {
        font-size: 1.5rem;
        font-weight: 500;
        color: var(--cta-link-color);
        text-decoration: none;
        transition: color 0.2s;
    }
    .footer-agency__cta-link:hover {
        color: var(--cta-link-hover-color);
        text-decoration: underline;
    }

    /* Bottom Bar Section */
    .footer-agency__bottom {
        background-color: var(--footer-bg);
        color: var(--footer-text);
        padding: 2rem 0;
    }

    .footer-agency__bottom-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
    }

    .footer-agency__nav ul,
    .footer-agency__social ul {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
    }

    .footer-agency__nav a,
    .footer-agency__social a {
        color: var(--footer-text);
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
    }

    .footer-agency__nav a:hover,
    .footer-agency__social a:hover {
        color: var(--footer-link-hover);
    }

    .footer-agency__social svg {
        width: 22px;
        height: 22px;
        fill: currentColor;
    }

    .footer-agency__copyright {
        font-size: 0.875rem;
    }

    /* Media query for larger screens */
    @media (min-width: 768px) {
        .footer-agency__cta-heading { font-size: 3rem; }
        .footer-agency__cta-link { font-size: 1.75rem; }
        .footer-agency__bottom-container {
            flex-direction: row;
            justify-content: space-between;
        }
    }

    /* === Team Member Card Styles === */
.tm-card {
    --tm-card-radius: 12px;
    --tm-card-padding: 2rem 1.5rem;
    --tm-card-shadow: 0 4px 10px rgba(0,0,0,0.06);

    background-color: #ffffff;
    border-radius: var(--tm-card-radius);
    padding: var(--tm-card-padding);
    box-shadow: var(--tm-card-shadow);
    text-align: center;
}

.tm-card .tm-card-avatar {
    width: 112px;  /* 7rem */
    height: 112px; /* 7rem */
    border-radius: 50%;
    object-fit: cover;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 1rem;
    border: 3px solid #ffffff;
    box-shadow: 0 0 0 3px #a5b4fc; /* An indigo-tinted shadow border */
}

.tm-card .tm-card-name {
    font-size: 1.25rem;
    font-weight: 600;
    color: #111827;
    margin-top: 0;
    margin-bottom: 0.25rem;
}

.tm-card .tm-card-role {
    font-size: 1rem;
    color: #4f46e5; /* Indigo */
    margin-top: 0;
    margin-bottom: 1rem;
}

.tm-card .tm-card-socials {
    display: flex;
    justify-content: center;
    gap: 0.75rem;
    margin-top: 1.25rem;
}

.tm-card .tm-card-social-link {
    color: #9ca3af; /* Gray for icons */
    transition: color 0.2s ease-in-out;
}

.tm-card .tm-card-social-link:hover {
    color: #4f46e5;
}

.tm-card .tm-card-social-link svg {
    width: 24px;
    height: 24px;
}
    </style>
</head>
<body>

<header class="navbar">
  <div class="navbar__container">
    <a href="home.html" class="navbar__brand">LeadGen</a>

    <button class="navbar__toggle" id="navbarToggle" aria-label="Open menu" aria-controls="navbarMenu" aria-expanded="false">&#x2630;</button>

    <nav class="navbar__menu" id="navbarMenu">
      <ul class="navbar__list">
        <li class="navbar__item"><a href="home.html" class="navbar__link">Home</a></li>
        <li class="navbar__item"><a href="shop.html" class="navbar__link">Shop</a></li>
        <li class="navbar__item"><a href="about.html" class="navbar__link">About</a></li>
        <li class="navbar__item"><a href="cart.html" class="navbar__link">Cart</a></li>
        <li class="navbar__item navbar__item--cta">
          <a href="login.html" class="navbar__link navbar__link--cta">Login</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    
{% include 'footer.html' %}



    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const navbarToggle = document.getElementById('navbarToggle');
        const navbarMenu = document.getElementById('navbarMenu');
        if (navbarToggle) {
            navbarToggle.addEventListener('click', function() {
                navbarToggle.classList.toggle('is-active');
                navbarMenu.classList.toggle('is-active');
            });
        }
        const megaMenuToggles = document.querySelectorAll('.mega-menu-toggle');
        megaMenuToggles.forEach(toggle => {
            toggle.addEventListener('click', function(event) {
                const isMobileView = getComputedStyle(navbarToggle).display !== 'none';
                if (isMobileView) {
                    event.preventDefault();
                    const parentItem = this.closest('.mega-menu-item');
                    parentItem.classList.toggle('is-active');
                }
            });
        });
    });
    </script>
</body>
</html>
