{% extends "base.html" %}
{% block title %}Login - Mini Mart{% endblock %}

{% block content %}
<style>
body {
    font-family: "DM Sans", sans-serif;
    background-color: #f9fafb;
    color: #1d1d1f;
}

/* Container */
.login-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    text-align: center;
}

.login-container h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

/* Form */
input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e63946;
}

.msg {
    margin-top: 1rem;
    font-size: 0.95rem;
}

.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h3 {
    margin-bottom: 1rem;
}

.modal-content input {
    width: 100%;
    margin-bottom: 1rem;
}

.modal-content button {
    width: 100%;
}
</style>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="msg" class="msg"></div>
    </form>
</div>

<!-- Modal for token verification -->
<div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
        <h3>Enter the login token sent to your email</h3>
        <input type="text" id="token" placeholder="Login token" required>
        <button id="verifyToken">Verify Token</button>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const modalMsg = document.getElementById("modalMsg");
const msg = document.getElementById("msg");

let usernameGlobal = "";

// Step 1: Submit username/password
loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const username = loginForm.username.value.trim();
    const password = loginForm.password.value.trim();
    if (!username || !password) return;

    usernameGlobal = username;
    msg.textContent = "Sending login token...";
    msg.className = "msg";

    try {
        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
            // Show modal for token
            modal.style.display = "flex";
        } else {
            msg.textContent = data.error || "Invalid credentials.";
            msg.className = "msg error";
        }
    } catch (err) {
        msg.textContent = "Network error: " + err.message;
        msg.className = "msg error";
    }
});

// Step 2: Verify token
async function verifyToken() {
    const token = document.getElementById("token").value.trim();
    if (!token) return modalMsg.textContent = "Please enter the token.";

    modalMsg.textContent = "Verifying token...";
    modalMsg.className = "msg";

    try {
        const res = await fetch("/api/auth/login/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: usernameGlobal, token })
        });
        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("jwtToken", data.access_token);
            localStorage.setItem("username", data.username);
            localStorage.setItem("role", data.role);

            modalMsg.textContent = "Login successful! Redirecting...";
            modalMsg.className = "msg success";

            setTimeout(() => {
                modal.style.display = "none";
                if(data.role === "admin") window.location.href = "/admin";
                else window.location.href = "/";
            }, 1500);
        } else {
            modalMsg.textContent = data.error || "Invalid token.";
            modalMsg.className = "msg error";
        }
    } catch (err) {
        modalMsg.textContent = "Network error: " + err.message;
        modalMsg.className = "msg error";
    }
}

document.getElementById("verifyToken").addEventListener("click", verifyToken);
window.addEventListener("click", (e) => { if (e.target === modal) modal.style.display = "none"; });
</script>
{% endblock %}
