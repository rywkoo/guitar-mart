{% extends "base.html" %}
{% block title %}Reset Password - Mini Mart{% endblock %}

{% block content %}
<style>
body {
    font-family: "DM Sans", sans-serif;
    background-color: #f9fafb;
    color: #1d1d1f;
}

/* Container */
.reset-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    text-align: center;
}

.reset-container h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

/* Form */
input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e63946;
}

.msg {
    margin-top: 1rem;
    font-size: 0.95rem;
}

.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h3 {
    margin-bottom: 1rem;
}

.modal-content input {
    width: 100%;
    margin-bottom: 1rem;
}

.modal-content button {
    width: 100%;
}
</style>

<div class="reset-container">
    <h2>Reset Your Password</h2>
    <form id="resetForm">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Request Reset Token</button>
        <div id="msg" class="msg"></div>
    </form>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
        <h3>Enter the token sent to your email</h3>
        <input type="text" id="token" placeholder="Reset token" required>
        <button id="verifyToken">Verify Token</button>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<script>
const resetForm = document.getElementById("resetForm");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const modalMsg = document.getElementById("modalMsg");
const msg = document.getElementById("msg");

let emailGlobal = "";
let tokenGlobal = "";

// Show modal
function openModal() {
    modal.style.display = "flex";
}

// Close modal
function closeModal() {
    modal.style.display = "none";
}

// Update modal message
function setModalMsg(text, type="error") {
    modalMsg.textContent = text;
    modalMsg.className = `msg ${type}`;
}

// Update main form message
function setMsg(text, type="error") {
    msg.textContent = text;
    msg.className = `msg ${type}`;
}

// Step 1: Request token
resetForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    if (!email) return;

    emailGlobal = email;
    setMsg("Sending token...", ""); 

    try {
        const res = await fetch("/api/reset/request", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });
        const data = await res.json();

        if (res.ok) {
            setMsg("Token sent! Check your email.", "success");
            openModal();
        } else {
            setMsg(data.error || data.message || "Error requesting token.");
        }
    } catch {
        setMsg("Network error.");
    }
});

// Step 2: Verify token
async function verifyToken() {
    const token = document.getElementById("token").value.trim();
    if (!token) return setModalMsg("Please enter the token.");

    tokenGlobal = token;
    setModalMsg("Verifying token...", ""); 

    try {
        const res = await fetch("/api/reset/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailGlobal, token })
        });
        const data = await res.json();

        if (res.ok) {
            showNewPasswordForm();
        } else {
            setModalMsg(data.error || "Invalid token");
        }
    } catch {
        setModalMsg("Network error.");
    }
}

// Step 3: Show new password form
function showNewPasswordForm() {
    modalContent.innerHTML = `
        <h3>Set New Password</h3>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button id="submitNewPassword">Reset Password</button>
        <div id="modalMsg" class="msg"></div>
    `;

    const submitBtn = document.getElementById("submitNewPassword");
    submitBtn.addEventListener("click", resetPassword);
}

// Step 4: Reset password
async function resetPassword() {
    const newPassword = document.getElementById("newPassword").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const modalMsgInner = document.getElementById("modalMsg");

    if (!newPassword || !confirmPassword) {
        modalMsgInner.textContent = "Please fill both fields.";
        modalMsgInner.className = "msg error";
        return;
    }
    if (newPassword !== confirmPassword) {
        modalMsgInner.textContent = "Passwords do not match.";
        modalMsgInner.className = "msg error";
        return;
    }

    try {
        const res = await fetch("/api/reset/reset", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email: emailGlobal, token: tokenGlobal, new_password: newPassword })
        });
        const data = await res.json();

        if (res.ok) {
            modalMsgInner.textContent = data.message || "Password reset successfully!";
            modalMsgInner.className = "msg success";
            setTimeout(closeModal, 2000);
        } else {
            modalMsgInner.textContent = data.error || data.message || "Error resetting password.";
            modalMsgInner.className = "msg error";
        }
    } catch {
        modalMsgInner.textContent = "Network error.";
        modalMsgInner.className = "msg error";
    }
}

// Event listeners
document.getElementById("verifyToken").addEventListener("click", verifyToken);
window.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
</script>
{% endblock %}
