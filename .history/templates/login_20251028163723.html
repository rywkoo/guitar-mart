{% extends "base.html" %}
{% block title %}Login - Mini Mart{% endblock %}

{% block content %}
<style>
:root {
    --color-background: #ffffff;
    --color-text-primary: #1d1d1f;
    --color-link-secondary: #5f5f65;
    --color-cta: #ff4757;
    --color-cta-text: #ffffff;
    --color-cta-shadow: rgba(255, 71, 87, 0.4);
    --font-family-sans-serif: "DM Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    --font-weight-bold: 700;
    --transition-speed: 0.2s;
}

body {
    font-family: var(--font-family-sans-serif);
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.login-container {
    background: var(--color-background);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    width: 360px;
    text-align: center;
}

h2 {
    font-weight: var(--font-weight-bold);
    color: var(--color-text-primary);
    margin-bottom: 24px;
    font-size: 1.75rem;
}

input {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 1rem;
    font-family: var(--font-family-sans-serif);
    transition: border-color var(--transition-speed);
}

input:focus {
    outline: none;
    border-color: var(--color-cta);
}

button {
    width: 100%;
    padding: 14px;
    font-size: 1rem;
    font-weight: var(--font-weight-bold);
    font-family: var(--font-family-sans-serif);
    color: var(--color-cta-text);
    background-color: var(--color-cta);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
}

button:hover, button:focus-visible {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px var(--color-cta-shadow);
    color: var(--color-cta-text);
}

.msg {
    margin-top: 16px;
    font-weight: 500;
    font-size: 0.95rem;
}

.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }

.register-link {
    margin-top: 20px;
    font-size: 0.9rem;
    color: var(--color-link-secondary);
}

.register-link a {
    color: var(--color-cta);
    text-decoration: none;
    font-weight: var(--font-weight-bold);
    transition: color var(--transition-speed);
}

.register-link a:hover {
    text-decoration: underline;
}
</style>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div id="message" class="msg"></div>
    </form>
    <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>

<script>
const form = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageDiv.textContent = '';
    messageDiv.className = 'msg error';

    const formData = new FormData(form);
    const data = {
        username: formData.get('username'),
        password: formData.get('password')
    };

    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include', // include cookies if JWT is set as cookie
            body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
            localStorage.setItem("jwtToken", result.access_token || '');
            localStorage.setItem("username", result.username);
            localStorage.setItem("role", result.role);

            messageDiv.className = 'msg success';
            messageDiv.textContent = 'Login successful! Redirecting...';

            setTimeout(() => {
                if(result.role === "admin"){
                    window.location.href = "/admin";
                } else {
                    window.location.href = "/";
                }
            }, 1500);
        } else {
            messageDiv.textContent = result.error || result.message || 'Invalid credentials';
        }
    } catch (err) {
        messageDiv.textContent = 'Network error: ' + err.message;
    }
});
</script>
{% endblock %}
