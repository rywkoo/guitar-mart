{% extends "base.html" %}
{% block title %}Register - Mini Mart{% endblock %}

{% block content %}
<style>
body {
    font-family: "DM Sans", sans-serif;
    background-color: #f9fafb;
    color: #1d1d1f;
}
.register-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    text-align: center;
}
.register-container h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}
.input-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}
.input-group input {
    flex: 1;
}
input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}
button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.2s;
}
button:hover {
    background-color: #e63946;
}
.small-btn {
    width: auto;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    font-size: 0.9rem;
}
.msg {
    margin-top: 1rem;
    font-size: 0.95rem;
}
.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }
.login-link {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #5f5f65;
}
.login-link a {
    color: #ff4757;
    font-weight: 700;
    text-decoration: none;
}
.login-link a:hover {
    text-decoration: underline;
}
</style>

<div class="register-container">
    <h2>Create an Account</h2>

    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <div class="input-group">
            <input type="email" name="email" placeholder="Email" required>
            <button type="button" id="sendTokenBtn" class="small-btn">Send Code</button>
        </div>
        <div id="tokenMessage" class="msg"></div>

        <input type="text" name="token" placeholder="Verification Code" required>

        <button type="submit">Register</button>
        <div id="registerMessage" class="msg"></div>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>

<script>
const sendTokenBtn = document.getElementById('sendTokenBtn');
const tokenMessage = document.getElementById('tokenMessage');
const registerForm = document.getElementById('registerForm');
const registerMessage = document.getElementById('registerMessage');

sendTokenBtn.addEventListener('click', async () => {
    tokenMessage.textContent = '';
    tokenMessage.className = 'msg error';
    const email = registerForm.email.value.trim();
    if (!email) return tokenMessage.textContent = 'Email is required.';

    try {
        const res = await fetch('/api/auth/send_register_token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        });
        const result = await res.json();
        if (res.ok) {
            tokenMessage.className = 'msg success';
            tokenMessage.textContent = 'Verification code sent! Check your email.';
        } else {
            tokenMessage.textContent = result.error || result.message || 'Failed to send code.';
        }
    } catch (err) {
        tokenMessage.textContent = 'Network error: ' + err.message;
    }
});

registerForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    registerMessage.textContent = '';
    registerMessage.className = 'msg error';

    const data = {
        username: registerForm.username.value.trim(),
        password: registerForm.password.value,
        email: registerForm.email.value.trim().toLowerCase(),
        token: registerForm.token.value.trim()
    };

    try {
        const res = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok) {
            registerMessage.className = 'msg success';
            registerMessage.textContent = 'Account created! Redirecting to login...';
            setTimeout(() => window.location.href = '/login', 1500);
        } else {
            registerMessage.textContent = result.error || result.message || 'Registration failed';
        }
    } catch (err) {
        registerMessage.textContent = 'Network error: ' + err.message;
    }
});
</script>
{% endblock %}
