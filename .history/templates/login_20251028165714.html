{% extends "base.html" %}
{% block title %}Login - Mini Mart{% endblock %}

{% block content %}
<style>
body {
    font-family: "DM Sans", sans-serif;
    background-color: #f9fafb;
    color: #1d1d1f;
}

/* Container */
.login-container {
    max-width: 400px;
    margin: 5rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    text-align: center;
}

.login-container h2 {
    font-weight: 700;
    margin-bottom: 1.5rem;
}

input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border-radius: 8px;
    border: 1px solid #ddd;
    font-size: 1rem;
}

button {
    background-color: #ff4757;
    color: #fff;
    border: none;
    padding: 0.75rem;
    border-radius: 50px;
    font-weight: 700;
    cursor: pointer;
    width: 100%;
}

button:hover {
    background-color: #e63946;
}

.msg {
    margin-top: 1rem;
    font-size: 0.95rem;
}

.msg.success { color: #16a34a; }
.msg.error { color: #dc2626; }

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 999;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: #fff;
    padding: 2rem;
    border-radius: 16px;
    width: 90%;
    max-width: 400px;
    text-align: center;
}

.modal-content h3 {
    margin-bottom: 1rem;
}

.modal-content input {
    width: 100%;
    margin-bottom: 1rem;
}

.modal-content button {
    width: 100%;
}

.register-link {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    color: #5f5f65;
}

.register-link a {
    color: #ff4757;
    font-weight: 700;
    text-decoration: none;
}

.register-link a:hover {
    text-decoration: underline;
}
</style>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Send Login Token</button>
        <div id="msg" class="msg"></div>
    </form>
    <div class="register-link">
        Don't have an account? <a href="register.html">Register here</a>
    </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
    <div class="modal-content" id="modalContent">
        <h3>Enter the token sent to your email</h3>
        <input type="text" id="token" placeholder="Login token" required>
        <button id="verifyToken">Verify Token</button>
        <div id="modalMsg" class="msg"></div>
    </div>
</div>

<script>
const loginForm = document.getElementById("loginForm");
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");
const modalMsg = document.getElementById("modalMsg");
const msg = document.getElementById("msg");

let usernameGlobal = "";

// Open modal
function openModal() {
    modal.style.display = "flex";
}

// Close modal
function closeModal() {
    modal.style.display = "none";
}

// Update messages
function setModalMsg(text, type="error") {
    modalMsg.textContent = text;
    modalMsg.className = `msg ${type}`;
}

function setMsg(text, type="error") {
    msg.textContent = text;
    msg.className = `msg ${type}`;
}

// Step 1: Request login token
loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    setMsg("Sending token...", "");
    const formData = new FormData(loginForm);
    const username = formData.get("username").trim();
    const password = formData.get("password").trim();
    if (!username || !password) return setMsg("Fill all fields");

    usernameGlobal = username;

    try {
        const res = await fetch("/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();

        if (res.ok) {
            setMsg("Login token sent! Check your email.", "success");
            openModal();
        } else {
            setMsg(data.error || "Error sending login token");
        }
    } catch (err) {
        setMsg("Network error: " + err.message);
    }
});

// Step 2: Verify token and receive JWT
async function verifyToken() {
    const tokenInput = document.getElementById("token").value.trim();
    if (!tokenInput) return setModalMsg("Enter the token");

    setModalMsg("Verifying...", "");

    try {
        const res = await fetch("/api/auth/login/verify", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: usernameGlobal, token: tokenInput })
        });
        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("jwtToken", data.access_token);
            localStorage.setItem("username", data.username);
            localStorage.setItem("role", data.role);

            setModalMsg("Login successful! Redirecting...", "success");
            setTimeout(() => {
                if (data.role === "admin") window.location.href = "/admin";
                else window.location.href = "/";
            }, 1500);
        } else {
            setModalMsg(data.error || "Invalid token");
        }
    } catch (err) {
        setModalMsg("Network error: " + err.message);
    }
}

document.getElementById("verifyToken").addEventListener("click", verifyToken);

// Close modal if clicking outside
window.addEventListener("click", (e) => {
    if (e.target === modal) closeModal();
});
</script>
{% endblock %}
