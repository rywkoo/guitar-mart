<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Add Product</title>
</head>
<body>
    <h1>Add Product Test Page</h1>
    <form id="productForm" enctype="multipart/form-data">
        <label>Name: <input type="text" name="name" required></label><br><br>
        <label>Price: <input type="number" step="0.01" name="price" required></label><br><br>
        <label>Stock: <input type="number" name="stock" required></label><br><br>
        <label>Category ID: <input type="number" name="category_id" required></label><br><br>
        <label>Image: <input type="file" name="image"></label><br><br>
        <button type="submit">Add Product</button>
    </form>

    <div id="response"></div>

    <script>
        const form = document.getElementById('productForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);

            const token = localStorage.getItem("jwtToken"); // or set it manually
            if (!token) {
                alert("You need a JWT token to test this!");
                return;
            }

            const res = await fetch("/api/products/", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer " + token
                },
                body: formData
            });

            const data = await res.json();
            document.getElementById("response").innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
