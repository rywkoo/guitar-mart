{% extends "base.html" %}
{% block title %}Home - Mini Mart{% endblock %}

{% block content %}
<style>
  :root {
    /* Hero */
    --psh-bg-image: url('https://picsum.photos/id/1015/1600/1200');
    --psh-min-height: 90vh;
    --psh-padding: 0rem 0rem;
    --psh-text-color: #ffffff;
    --psh-overlay-color: rgba(17, 24, 39, 0.5);
    --psh-cta-bg: #4f46e5;
    --psh-cta-text-color: #ffffff;
    --psh-cta-hover-bg: #6366f1;
  }

  /* Parallax Hero */
  .parallax-hero {
    min-height: var(--psh-min-height);
    padding: var(--psh-padding);
    width: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: var(--psh-bg-image);
    background-position: center 0;
    background-repeat: no-repeat;
    background-size: cover;
    margin-top: -70px;
    font-family: 'DM Sans', sans-serif;
  }

  .parallax-hero::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: var(--psh-overlay-color);
    z-index: 1;
  }

  .psh-content {
    position: relative;
    z-index: 2;
    max-width: 900px;
    color: var(--psh-text-color);
  }

  .psh-content .title {
    font-size: clamp(2.5rem, 6vw, 4.5rem);
    font-weight: 700;
    line-height: 1.1;
    margin: 0 0 1rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  }

  .psh-content .subtitle {
    font-size: clamp(1.1rem, 3vw, 1.25rem);
    margin: 0 0 2rem;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  .psh-content .cta {
    display: inline-block;
    background-color: var(--psh-cta-bg);
    color: var(--psh-cta-text-color);
    padding: 0.75rem 2rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 1rem;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.2s ease;
    box-shadow: 0 2px 6px transparent;
  }

  .psh-content .cta:hover {
    background-color: var(--psh-cta-hover-bg);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    transform: translateY(-1px);
  }

  /* Section Title */
  .section-title {
    text-align: center;
    font-size: 2rem;
    font-weight: 700;
    color: #1d1d1f;
    margin: 3rem 0 2rem;
  }

  /* Product Grid */
  .cards-grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    padding: 0 2rem;
    max-width: 1200px;
    margin: 0 auto 4rem;
  }

  /* Product Card */
  .product-card {
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.07);
    transition: all 0.2s ease;
    display: flex;
    flex-direction: column;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1);
  }

  .product-card-link {
    text-decoration: none;
    color: inherit;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }

  .product-card-image-container {
    height: 240px;
    overflow: hidden;
    background: #f8f9fa;
  }

  .product-card-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .product-card:hover .product-card-image {
    transform: scale(1.05);
  }

  .product-card-content {
    padding: 1rem 1.25rem;
    flex-grow: 1;
  }

  .product-card-category {
    font-size: 0.8rem;
    color: #5f5f65;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    margin-bottom: 0.25rem;
  }

  .product-card-title {
    font-size: 1.1rem;
    font-weight: 600;
    color: #1d1d1f;
    margin: 0;
    line-height: 1.4;
  }

  .product-card-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 1.25rem;
    border-top: 1px solid #e9ecef;
    margin-top: auto;
  }

  .product-card-price {
    font-size: 1.2rem;
    font-weight: 700;
    color: #1d1d1f;
  }

  .product-card-cta {
    background: #4f46e5;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 50px;
    font-weight: 700;
    font-size: 0.9rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .product-card-cta:hover {
    background: #6366f1;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    transform: translateY(-1px);
  }

  @media (max-width: 768px) {
    .cards-grid-container {
      grid-template-columns: 1fr;
      padding: 0 1.5rem;
    }
  }
</style>

<!-- Parallax Hero -->
<section class="parallax-hero" id="parallax-hero-section">
  <div class="psh-content">
    <h1 class="title">Welcome to Mini Mart</h1>
    <p class="subtitle">Discover quality products at unbeatable prices. Shop now and enjoy fast delivery.</p>
    <a href="/shop" class="cta">Shop Now</a>
  </div>
</section>

<!-- Featured Products Title -->
<h2 class="section-title">Featured Items</h2>

<!-- Product Grid -->
<div class="cards-grid-container" id="product-list"></div>

<script>
  // Load only 4 featured products
  async function loadFeaturedProducts() {
    try {
      const response = await fetch("http://127.0.0.1:5000/api/products");
      const products = await response.json();

      // Show only first 4 products
      const featured = products.slice(0, 4);

      const container = document.getElementById("product-list");
      container.innerHTML = "";

      featured.forEach(product => {
        const imagePath = product.image_url 
          ? `static/images/${product.image_url}` 
          : 'static/images/placeholder.jpg'; // fallback

        const card = `
          <article class="product-card">
            <a href="/product/${product.id}" class="product-card-link">
              <div class="product-card-image-container">
                <img src="${imagePath}" alt="${product.name}" class="product-card-image" onerror="this.src='static/images/placeholder.jpg'">
              </div>
              <div class="product-card-content">
                <span class="product-card-category">${product.category || 'General'}</span>
                <h3 class="product-card-title">${product.name}</h3>
              </div>
            </a>
            <footer class="product-card-footer">
              <span class="product-card-price">$${parseFloat(product.price).toFixed(2)}</span>
              <button type="button" class="product-card-cta">Add to Cart</button>
            </footer>
          </article>
        `;
        container.insertAdjacentHTML("beforeend", card);
      });
    } catch (err) {
      console.error("Error loading products:", err);
      document.getElementById("product-list").innerHTML = 
        "<p style='text-align:center; color:#888;'>Failed to load products.</p>";
    }
  }

  // Load on page load
  document.addEventListener("DOMContentLoaded", loadFeaturedProducts);

  // Parallax effect
  (function() {
    const section = document.getElementById('parallax-hero-section');
    if (!section) return;

    window.addEventListener('scroll', () => {
      const offset = window.pageYOffset;
      section.style.backgroundPositionY = (offset * 0.5) + 'px';
    });
  })();
</script>
{% endblock %}
